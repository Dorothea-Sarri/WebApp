<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Client processing</title>
    <link rel="stylesheet" href="style.css" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <h1 class="title">Client processing</h1>
        <form action="#">
            <div class="user-details">

                <div class="input-box">
                   
                    <span class=" details">Client Id:</span>
                    <input type="text" alt="Client_id" align="right" placeholder="Enter Client Id" required />
                </div>

                <div class="input-box">
                    <span class="details">Api Resources</span>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter Client Name" required />
                </div>

                <div class="input-box">
                    <span class="details">Αctive</span>
                    <input type="text" required />
                </div>
                <div class="input-box">
                    <span class="details">Installation</span>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <span class="details">Secret</span>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <span class="details">Created by</span>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <span class="details">Updated by</span>
                    <input type="text" required />
                </div>

                <div class="input-box">
                    <span class="details">Date of creation</span>
                    <input type="text" required />
                </div>
                <div class="input-box">
                    <span class="details">
                        Date of information</h2>
                        <input type="text" required />
                </div>
                <div>
                    <span class="name">Type</span>
                    <select class="option" name="Auth Code" required />
                    <option disabled="disabled" selected="selected"> Choose Type</option>
                    <option>Type 1 </option>
                    <option>Type 2 </option>
                    <option>Type 3 </option>
                </div>

            </div>
            <div class="button">
                <input type="submit" value="Update">
            </div>


        </form>

    </div>

</body>
</html>
